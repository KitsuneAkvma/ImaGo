<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="sass/index.scss" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <!-- title -->
    <title>ImaGo</title>
  </head>
  <body>
    <header class="search-header">
      <h1 class="logo">ImaGo</h1>

      <input
        class="search-bar"
        type="text"
        name="search-bar-header"
        autocomplete="off"
        placeholder="Search images..."
      />
      <img
        class="icon icon-search"
        src="./img/bx-search-alt-2.svg"
        alt="search-ico"
      />

      <div class="display-mode-switch">
        <div class="display-mode-switch__option">Load More</div>
        <label class="display-mode-switch__label">
          <input class="display-mode__input" type="checkbox"/>
          <span class="slider"></span>
        </label>
        <div class="display-mode-switch__option">Infinte Scroll</div>
      </div>
    </header>
    <section class="main-content"></section>
    <!-- <div id="loader">
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
    </div> -->
    <aside class="scroll-top">^</aside>
    <footer class="footer">
      <div class="card-actions">
        <span
          >Showing <span id="card-count">0</span> of
          <span id="card-total">0</span> cards
        </span>
      </div>
      <button class="footer__load-more">Load More . . .</button>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
